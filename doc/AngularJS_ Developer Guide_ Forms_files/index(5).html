<body ng-app="form-example1" class="ng-scope">
  <form name="form" class="css-form ng-pristine ng-valid ng-valid-min ng-valid-max ng-valid-integer ng-valid-username" novalidate="">
  <div class="ng-binding">
    Size (integer 0 - 10):
    <input type="number" ng-model="size" name="size" min="0" max="10" integer="" class="ng-pristine ng-untouched ng-valid ng-valid-min ng-valid-max ng-valid-integer"><br>
    <span ng-show="form.size.$error.integer" class="ng-hide">The value is not a valid integer!</span>
    <span ng-show="form.size.$error.min || form.size.$error.max" class="ng-hide">
      The value must be in range 0 to 10!</span>
  </div>

  <div class="ng-binding">
    Username:
    <input type="text" ng-model="name" name="name" username="" class="ng-pristine ng-untouched ng-valid ng-valid-username"><br>
    <span ng-show="form.name.$pending.username" class="ng-hide">Checking if this name is available...</span>
    <span ng-show="form.name.$error.username" class="ng-hide">This username is already taken!</span>
  </div>

</form>

<script id="hiddenlpsubmitdiv" style="display: none;"></script><script>try{for(var lastpass_iter=0; lastpass_iter < document.forms.length; lastpass_iter++){ var lastpass_f = document.forms[lastpass_iter]; if(typeof(lastpass_f.lpsubmitorig2)=="undefined"){ lastpass_f.lpsubmitorig2 = lastpass_f.submit; if (typeof(lastpass_f.lpsubmitorig2)=='object'){ continue;}lastpass_f.submit = function(){ var form=this; var customEvent = document.createEvent("Event"); customEvent.initEvent("lpCustomEvent", true, true); var d = document.getElementById("hiddenlpsubmitdiv"); if (d) {for(var i = 0; i < document.forms.length; i++){ if(document.forms[i]==form){ if (typeof(d.innerText) != 'undefined') { d.innerText=i; } else { d.textContent=i; } } } d.dispatchEvent(customEvent); }form.lpsubmitorig2(); } } }}catch(e){}</script></body></html>
