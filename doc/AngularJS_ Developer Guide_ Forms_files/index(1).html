<body ng-app="formExample" class="ng-scope">
  <div ng-controller="ExampleController" class="ng-scope">
  <form novalidate="" class="css-form ng-pristine ng-invalid ng-invalid-required ng-valid-email">
    Name: <input type="text" ng-model="user.name" required="" class="ng-pristine ng-untouched ng-invalid ng-invalid-required"><br>
    E-mail: <input type="email" ng-model="user.email" required="" class="ng-pristine ng-untouched ng-valid-email ng-invalid ng-invalid-required"><br>
    Gender: <input type="radio" ng-model="user.gender" value="male" class="ng-pristine ng-untouched ng-valid" name="3">male
    <input type="radio" ng-model="user.gender" value="female" class="ng-pristine ng-untouched ng-valid" name="4">female<br>
    <input type="button" ng-click="reset()" value="Reset">
    <input type="submit" ng-click="update(user)" value="Save">
  </form>
</div>

<style type="text/css">
  .css-form input.ng-invalid.ng-touched {
    background-color: #FA787E;
  }

  .css-form input.ng-valid.ng-touched {
    background-color: #78FA89;
  }
</style>

<script>
  angular.module('formExample', [])
    .controller('ExampleController', ['$scope', function($scope) {
      $scope.master = {};

      $scope.update = function(user) {
        $scope.master = angular.copy(user);
      };

      $scope.reset = function() {
        $scope.user = angular.copy($scope.master);
      };

      $scope.reset();
    }]);
</script>
