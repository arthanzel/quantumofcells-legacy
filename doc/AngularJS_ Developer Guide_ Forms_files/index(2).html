<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}.ng-animate-shim{visibility:hidden;}.ng-animate-anchor{position:absolute;}</style>
  <meta charset="UTF-8">
  <title>Example - example-example34</title>
  

  <script src="angular.min(1).js"></script>
  <script src="script.js"></script><style type="text/css"></style>
  

  
</head>
<body ng-app="formExample" class="ng-scope">
  <div ng-controller="ExampleController" class="ng-scope">
  <form name="form" class="css-form ng-pristine ng-invalid ng-invalid-required ng-valid-email" novalidate="">
    Name:
    <input type="text" ng-model="user.name" name="uName" required="" class="ng-pristine ng-untouched ng-invalid ng-invalid-required">
    <br>
    <div ng-show="form.$submitted || form.uName.$touched" class="ng-hide">
      <div ng-show="form.uName.$error.required">Tell us your name.</div>
    </div>

    E-mail:
    <input type="email" ng-model="user.email" name="uEmail" required="" class="ng-pristine ng-untouched ng-valid-email ng-invalid ng-invalid-required">
    <br>
    <div ng-show="form.$submitted || form.uEmail.$touched" class="ng-hide">
      <span ng-show="form.uEmail.$error.required">Tell us your email.</span>
      <span ng-show="form.uEmail.$error.email" class="ng-hide">This is not a valid email.</span>
    </div>

    Gender:
    <input type="radio" ng-model="user.gender" value="male" class="ng-pristine ng-untouched ng-valid" name="3">male
    <input type="radio" ng-model="user.gender" value="female" class="ng-pristine ng-untouched ng-valid" name="4">female
    <br>
    <input type="checkbox" ng-model="user.agree" name="userAgree" required="" class="ng-pristine ng-untouched ng-invalid ng-invalid-required">

    I agree:
    <input ng-show="user.agree" type="text" ng-model="user.agreeSign" required="" class="ng-pristine ng-untouched ng-invalid ng-invalid-required ng-hide">
    <br>
    <div ng-show="form.$submitted || form.userAgree.$touched" class="ng-hide">
      <div ng-show="!user.agree || !user.agreeSign">Please agree and sign.</div>
    </div>

    <input type="button" ng-click="reset(form)" value="Reset">
    <input type="submit" ng-click="update(user)" value="Save">
  </form>
</div>

<script id="hiddenlpsubmitdiv" style="display: none;"></script><script>try{for(var lastpass_iter=0; lastpass_iter < document.forms.length; lastpass_iter++){ var lastpass_f = document.forms[lastpass_iter]; if(typeof(lastpass_f.lpsubmitorig2)=="undefined"){ lastpass_f.lpsubmitorig2 = lastpass_f.submit; if (typeof(lastpass_f.lpsubmitorig2)=='object'){ continue;}lastpass_f.submit = function(){ var form=this; var customEvent = document.createEvent("Event"); customEvent.initEvent("lpCustomEvent", true, true); var d = document.getElementById("hiddenlpsubmitdiv"); if (d) {for(var i = 0; i < document.forms.length; i++){ if(document.forms[i]==form){ if (typeof(d.innerText) != 'undefined') { d.innerText=i; } else { d.textContent=i; } } } d.dispatchEvent(customEvent); }form.lpsubmitorig2(); } } }}catch(e){}</script></body></html>
