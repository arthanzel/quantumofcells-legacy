<!DOCTYPE html>
<html lang="en" ng-app="quantumofcells">
<head>
    <meta charset="UTF-8">
    <title>Quantum Of Cells</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="quantumofcells.css" />
    <link rel="stylesheet" href="assets/dist/qoc.css" />

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/highcharts/highcharts.js"></script>

    <!-- Angular dependencies -->
    <script src="js/qoc.js"></script>
    <script src="js/qoc-chart.js"></script>
    <script src="js/qoc-solver.js"></script>
</head>
<body ng-controller="QOCController">
    <div class="wrapper">
        <div class="header">
            <i class="fa fa-bars menu-button"></i>
            Quantum of Cells
        </div>

       <div class="container-fluid toolbox">
           <div class="row">
               <div class="col-md-4">
                    <h2>Equations</h2>

                    <table>
                        <thead><tr>
                            <td>Variable</td>
                            <td>Expression</td>
                        </tr></thead>

                        <tr ng-repeat="eqn in equations">
                            <td>
                                <input type="text" ng-model="eqn.variable" />
                            </td>
                            <td>
                                <input type="text" ng-model="eqn.expression" />
                            </td>
                        </tr>
                    </table>
                        

                    <p>
                        <a href="" ng-click="addEquation">Add an equation</a>
                    </p>
               </div>
               <div class="col-md-4">
                    <h2>Parameters</h2>

                    <table>
                        <thead><tr>
                            <td>Variable</td>
                            <td>Expression</td>
                        </tr></thead>

                        <tr ng-repeat="param in parameters">
                            <td>
                                <input type="text" ng-model="param.symbol" />
                            </td>
                            <td>
                                <input type="text" ng-model="param.value" />
                            </td>
                        </tr>
                    </table>

                    <p>
                        <a href="" ng-click="addParameter()">Add a parameter</a>
                    </p>
               </div>
               <div class="col-md-4">
                    <h2>Simulate</h2>

                    <div class="form-group">
                        <input type="number" class="form-control" id="time" placeholder="Time">
                        <input type="number" class="form-control" id="time" placeholder="Time">
                    </div>

                    <button ng-click="simulate()">Simulate</button>
               </div>
           </div>
       </div>

        <div class="panelContainerx" style="position:fixed;z-index:1000;top:0px;">
            <button ng-click="changeToNewton()">Newton's Law of Cooling</button>
            <button ng-click="changeToTrig()">Trigonometry</button>
            <button ng-click="changeToLogistic()">Logistic Equation</button>
            <button ng-click="changeToMultiple()">Multiple Equations</button>
        </div>
        <qchart data="data" options="options"></qchart>
    </div>

    <script>
    $(function() {
        $(".menu-button").click(function() {
            $(".toolbox").slideToggle(300);
        });
        $(".panel-heading").click(function(e) {
            $(this)
                .siblings(".panel-body").slideToggle(300)
                .end()
                .find("i")
                .toggleClass("fa-angle-right")
                .toggleClass("fa-angle-down");
        });
    });
    </script>
</body>
</html>
